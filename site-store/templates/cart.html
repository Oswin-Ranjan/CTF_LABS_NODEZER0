{% extends "base.html" %}
{% block content %}
<h2>Your Cart</h2>

{% if cart %}
  <table>
    <thead><tr><th>Item</th><th style="text-align:right">Price</th></tr></thead>
    <tbody>
      {% for item in cart %}
      <tr><td>{{ item.name }}</td><td style="text-align:right">${{ "%.2f"|format(item.price) }}</td></tr>
      {% endfor %}
    </tbody>
    <tfoot><tr><th>Total</th><th style="text-align:right">${{ "%.2f"|format(total) }}</th></tr></tfoot>
  </table>
  <a class="btn" href="{{ url_for('checkout') }}">Proceed to Checkout</a>
{% else %}
  <p>Your cart is empty.</p>
  <a class="btn" href="{{ url_for('products') }}">Go shopping</a>
{% endif %}
{% endblock %}

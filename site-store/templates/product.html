{% extends "base.html" %}
{% block content %}
<div class="product-view">
  <img class="product-large" src="{{ url_for('static', filename='images/' ~ product.img) }}" alt="{{ product.name }}">
  <div class="info">
    <h2>{{ product.name }}</h2>
    <p>{{ product.desc }}</p>
    <p class="price">${{ "%.2f"|format(product.price) }}</p>
    <a class="btn" href="{{ url_for('add_to_cart', pid=product.id) }}">Add to Cart</a>
    <a class="btn secondary" href="{{ url_for('products') }}">Back</a>
  </div>
</div>
{% endblock %}

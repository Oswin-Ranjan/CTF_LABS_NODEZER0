<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Login — Demo</title>
<link rel="stylesheet" href="style.css" /></head>
<body>
  <header class="topbar"><div class="brand">Login Portal</div><nav class="nav"><a href="#login">Sign in </a><a href="#register">| Register</a></nav></header>
  <main class="container">
    <section id="login" class="card auth">
      <h2>Sign in</h2>
      <form action="#" class="form">
        <label>Username<input name="username"></label>
        <label>Password<input type="password" name="password"></label>
        <div class="row"><button class="btn">Sign in</button></div>
      </form>
    </section>

    <section id="register" class="card auth">
      <h2>Create account</h2>
      <form action="#" class="form">
        <label>Email<input name="email"></label>
        <label>Username<input name="username"></label>
        <label>Password<input type="password" name="password"></label>
        <div class="row"><button class="btn">Register</button></div>
      </form>
    </section>
  </main>
  <footer class="foot">NodeZer0 • Keep Growing!!</footer>
</body>
</html>
